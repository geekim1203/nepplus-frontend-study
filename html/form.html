<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" action="https://search.naver.com/search.naver">
      <h2>네이버 검색</h2>
      <input name="address" />
      <input name="query" placeholder="검색어를 입력하세요." required />
      <input type="submit" />
    </form>
    <form method="get" action="https://www.google.com/search?q=react">
      <h2>구글 검색</h2>
      <input name="q" autocomplete="off" readonly value="검색어고정" />
      <input name="password" />
      <input type="password" />
      <input type="name" />
    </form>
    <h1>레드향 주문하기</h1>
    <form action="##">
      <fieldset style="width: 500px">
        <legend><b>상품 선택</b></legend>
        <p><b>주문할 상품을 선택해주세요.</b></p>
        <label
          ><input type="checkbox" name="product" value="s_3" checked />선물용
          3kg</label
        >
        <label
          ><input type="checkbox" name="product1" value="s_5" />선물용
          5kg</label
        >
        <label
          ><input type="checkbox" name="product2" value="f-3" />가정용
          3kg</label
        >
        <label
          ><input type="checkbox" name="product3" value="f_5" />가정용
          5kg</label
        >
        <p>포장 선택</p>
        <label
          ><input type="radio" name="gift" value="yes" checked />선물
          포장</label
        >
        <label
          ><input type="radio" name="gift" value="no" />선물 포장 안 함</label
        >
      </fieldset>
      <br />
      <fieldset style="width: 500px">
        <legend>배송 정보</legend>
      </fieldset>
    </form>
    <br />
    <form>
      <label>아이디(6자 이상)<input type="text" /></label>
      <label>아이디(6자 이상)<input type="checkbox" /></label>
    </form>
    <br />
    <form>
      <label for="user-id">아이디(6자 이상)</label>
      <input type="text" id="user-id" size="2" maxlength="10" value="아이디" />
    </form>
    <br />
    <form>
      <fieldset style="width: 500px">
        <label for="user-id">아이디:</label>
        <input id="user-id" size="10" autocomplete="off" />
        <label for="password">비밀번호:</label>
        <input type="password" id="password" size="10" />
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
    <br />
    <form>
      <fieldset style="width: 500px">
        <legend><b>배송 정보</b></legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" />
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" />
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="tel" />
          </li>
          <li>
            <label for="search">검색</label>
            <input
              type="search"
              id="search"
              value="검색하기"
              style="color: gray"
            />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="취소하기" />
      <input type="button" value="공지 창 열기" />
      <input type="hidden" name="이름" value="나는 안보여요" />
    </form>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset style="width: 500px">
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input
              type="text"
              id="user-id"
              autocomplete="off"
              autofocus
              placeholder="4자~10자 사이, 공백없이"
            />
          </li>
          <li>
            <label for="user-mail">이메일</label>
            <input type="email" id="user-mail" required />
          </li>
          <li>
            <label for="user-pw">비밀번호</label>
            <input
              type="password"
              id="user-pw"
              placeholder="문자와 숫자, 특수 기호 포함"
            />
          </li>
          <li>
            <label for="pw-check">비밀번호 확인</label>
            <input type="password" id="pw-check" />
          </li>
          <li>
            <label for="road">가입경로</label>
            <select id="road">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="3" style="color: #ccc">
남길 말씀이 있다면 여기에
            </textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset style="width: 500px">
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mailing_y" />
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mail" id="mailing_n" />
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>
      <div id="bottons">
        <input type="submit" value="가입하기" />
        <input type="submit" value="취소" />
      </div>
    </form>
    <br />

    <ul>
      <li>
        <label><input type="checkbox" value="s_3" />선물용 3kg</label>
        <input type="number" min="0" max="5" />개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="s_5" />선물용 5kg</label>
        <input type="number" min="0" max="3" value="1" />개 (최대 3개)
      </li>
    </ul>
    <ul>
      <li>
        <label><input type="checkbox" value="f_3" />가정용 3kg</label>
        <input type="range" min="0" max="3" />개 (최대 3개)
      </li>
      <li>
        <label><input type="checkbox" value="f_5" />가정용 5kg</label>
        <input type="range" min="0" max="5" value="1" />개 (최대 5개)
      </li>
    </ul>
    <h1>날짜 지정하기</h1>
    <input type="date" min="2022-01-01" max="2022-02-28" />
    <input type="month" />
    <input type="week" />
    <h1>시간 지정하기</h1>
    <input type="time" />
    <input type="datetime-local" />
    <input type="file" />
    <textarea cols="40" rows="2" style="resize: none" name="a">기본값</textarea>
    <label for="prod1">상품 선택</label>
    <select id="prod1">
      <option value="speacial_3" selected>선물용 3kg</option>
      <option value="speacial_5">선물용 5kg</option>
      <option valuue="family_3">가정용 3kg</option>
      <option value="family_5">가정용 5kg</option>
    </select>
    <label for="prod2">포장 여부</label>
    <input type="text" id="prod2" list="pack" />
    <datalist id="pack">
      <option value="package">선물 포장</option>
      <option value="no_package">포장 안함</option>
    </datalist>
    <br />
    <br />

    <form>
      <h1>예약 정보</h1>
      <ul style="list-style: none">
        <li>
          <label for="user_name">이 름</label>
          <input type="text" id="user_name" />
        </li>
        <br />
        <li>
          <label for="user_tel">전 화</label>
          <input type="tel" id="user_tel" />
        </li>
        <br />
        <li>
          <label for="user_mail">이메일</label>
          <input type="email" id="user_mail" />
        </li>
        <br />
        <li>
          <input type="submit" value="에약하기" />
        </li>
      </ul>
    </form>
    <form>
        <fieldset style="width: 600px;">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </p>
      <hr style="border: 1px dotted" />
      <h4><b>개인 정보</b></h4>
      <ul style="list-style: none;">
        <li>
          <label for="user_name">이름</label>
          <input
            type="text"
            id="user_name"
            placeholder="공백 없이 입력하세요"
            autofocus
          />
        </li>
        <li>
          <label for="user_tel">연락처</label>
          <input type="tel" id="user_tel" />
        </li>
      </ul>
      <h4><b>지원 분야</b></h4>
      <ul style="list-style: none;">
          <li>
            <input type="radio" id="choice" name="subject" />
            <label for="choice">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" id="choice1" name="subject" />
            <label for="choice1">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" id="choice2" name="subject" />
            <label for="choice2">개발 환경 개선</label>
          </li>
      </ul>
      <h4><b>지원 동기</b></h4>
      <textarea cols="60" rows="5" name="reason" style="color: gray;">본사 지원 동기를 간략히 써 주세요.</textarea>
      <br>
      <button type="submit">접수하기</button>
      <button type="reset">다시쓰기</button>
    </fieldset>
      </ul>
    </form>
  </body>
</html>
