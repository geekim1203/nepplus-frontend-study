<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backgroun</title>
    <style>
      body {
        min-height: 100vh;
        background-image: url(https://t1.daumcdn.net/cfile/tistory/120DCA4A4F29073A1E);
        background-repeat: no-repeat;
        background-position: top right;
        background-attachment: fixed;
      }
      li:hover {
        background-color: pink;
      }
      ul {
        list-style: none;
        margin-left: -30px;
      }
      li {
        background-repeat: no-repeat;
        background-image: url(./book_icon.png);
        background-size: 36px;
        background-position: left center;
        padding-left: 50px;
        line-height: 40px;
      }
      .box {
        width: 300px;
        height: 200px;
        margin: 20px;
        border: 1px solid;
        background: url(https://img.olhardigital.com.br/wp-content/uploads/2021/06/Astronauta.jpg)
          no-repeat left top;
        display: inline-block;
      }
      .bigbox {
        width: 500px;
        height: 400px;
        margin: 20px;
        border: 1px solid;
        background: url(https://media.istockphoto.com/photos/two-hand-in-a-pop-art-collage-style-in-neon-bold-colors-modern-picture-id1225203324?k=20&m=1225203324&s=170667a&w=0&h=ET8aM9QFrI5Nmku1tZHArXSikjFJRKO5tGJYNqBtcWA=)
          no-repeat;
        display: inline-block;
      }
      #bg1 {
        background-size: auto;
      }
      #bg2 {
        background-size: 200px;
      }
      #bg3 {
        background-size: 50%;
      }
      #bg4 {
        background-size: 100% 100%;
      }
      #bg5 {
        background-size: contain;
      }
      #bg6 {
        background-size: cover;
      }
      #bg7 {
        background-size: 100% 100%;
      }
      #bg8 {
        background-size: contain;
      }
      #bg9 {
        background-size: cover;
      }
      #bg10 {
        background-size: auto;
      }
    </style>
  </head>
  <body>
    <h1>이지퍼블리싱</h1>
    <ul>
      <li>회사소개</li>
      <li>도서</li>
      <li>자료</li>
      <li>동영상강의</li>
    </ul>
    <div class="box" id="bg1"></div>
    <div class="box" id="bg2"></div>
    <div class="box" id="bg3"></div>
    <div class="box" id="bg4"></div>
    <div class="box" id="bg5"></div>
    <div class="box" id="bg6"></div>
    <div class="bigbox" id="bg7"></div>
    <div class="bigbox" id="bg8"></div>
    <div class="bigbox" id="bg9"></div>
    <div class="bigbox" id="bg10"></div>
  </body>
</html>
