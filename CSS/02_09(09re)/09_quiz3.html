<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_quiz3</title>
    <style>
      body {
        background-color: #02233b;
      }
      #container {
        background-color: #fff;
        padding: 10px;
      }
      h1 {
        text-align: center;
        padding: 10px;
        margin: 10px;
        background-color: #004344;
      }
      h2 {
        text-align: center;
      }
      h4 {
        color: orangered;
      }
      ul {
        list-style-type: none;
      }
      dt,
      dd {
        display: inline;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>대학언론사 수습기자 모집</h1>
      <h2><i>신입생 여러분을 기다립니다</i></h2>
      <h4>모집분야</h4>
      <ul>
        <li>
          <dl>
            <dt>아나운서(0명)</dt>
            <dd>: 학내 소식을 라디오 방송으로 보도</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>오프닝쇼프로듀서(0명)</dt>
            <dd>: 라디오 방송 기획, 제작</dd>
          </dl>
        </li>
        <li>
          <dl>
            <dt>엔지니어(0명)</dt>
            <dd>: 라디오 방송 녹음 및 편집</dd>
          </dl>
        </li>
      </ul>
      <h4>혜택</h4>
      <ul>
        <li>
          <dl>
            <dt>수습기자 활동 중 소정의 활동비 지급</dt>
            <dd>정기자로 진급하면 장학금 지급</dd>
          </dl>
        </li>
      </ul>
    </div>
  </body>
</html>
