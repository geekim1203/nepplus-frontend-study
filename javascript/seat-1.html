<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seat-1</title>
  </head>
  <body>
    <script>
      var memNum = prompt("입장객은 몇 명인가요?");
      var colNum = prompt("한 줄에 몇 명씩 앉나요?");

      if (memNum % colNum === 0) rowNum = parseInt(memNum / colNum);
      else rowNum = parseInt(memNum / colNum) + 1;
      //   parseInt()함수를 사용함으로 실수가 정수로 떨어짐
      // ex ) mumNum 5, colNum 2 rowNum 2.5인데 parseInt 쓰면 값이 3이나옴.

      document.write("모두" + rowNum + "개의 줄이 필요합니다.");
    </script>
  </body>
</html>
