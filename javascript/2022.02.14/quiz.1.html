<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      var userNum = prompt("숫자를 입력하세요.");
      if (userNum !== null) {
        if (userNum % 4 === 0) {
          document.write("<h3>" + userNum + "는" + "4의 배수입니다.</h3>");
        } else
          document.write("<h3>" + userNum + "는" + "4의 배수가 아닙니다.</h3>");
      }
    </script>
  </body>
</html>
