<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      var num = prompt("몇 까지 3의 배수를 찾을까요?");
      let count = 0;
      let i = 1;

      if (num !== null) {
        while (i <= num) {
          if (i % 3 === 0) {
            document.write(i);
            count += 1;
          }
          i++;
        }

        // for (let i = 1; i <= num; i++) {
        //   if (i % 3 === 0) {
        //     document.write(i);
        //     count += 1;
        //   }
        // }

        document.write("<br>" + count);
      }
    </script>
  </body>
</html>
