<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: relative;
      }
      .over {
        position: absolute;
        left: 20px;
        bottom: 300px;
        opacity: 0.8;
        border: none;
        padding: 5px;
        background-color: #fff;
      }
      #close {
        border: none;
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/7/78/Sisyrinchium_bermudianum_0zz.jpg"
      alt="flower img"
    />
    <button class="over" id="open">상세 설명 보기</button>
    <div id="desc" class="detail">
      <h4>등심붓꽃</h4>
      <p>
        북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는<br />
        귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 시앗을<br />
        무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나,
        뿌리줄기를<br />
        통해 동일한 개체들을 많이 만들어 냄으로써 번식한다.
      </p>
      <button id="close">상세 설명 닫기</button>
    </div>

    <script>
      document.querySelector("#open").onclick = function () {
        document.querySelector("#desc").style.display = "block";
        document.querySelector("#open").style.display = "none";
      };
      document.querySelector("#close").onclick = function () {
        document.querySelector("#desc").style.display = "none";
        document.querySelector("#open").style.display = "block";
      };
    </script>
  </body>
</html>
