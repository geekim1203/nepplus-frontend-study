      let num2 = prompt("비교할 두 번째 숫자");

      function number(a, b) {
        if (a > b) {
          alert(a + "(이)가" + b + "보다 큽니다.");
        } else if (a < b) {
          alert(b + "(이)가" + a + "보다 큽니다.");
        }
      }
      number(+num1, +num2);
