<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>while 문을 사용한 팩토리얼 계산</h1>

    <script>
      var n = prompt("숫자를 입력하세요.");
      //   const n
      var msg = "";
      //   let msg
      if (n !== null) {
        var nFact = 1; // let
        var i = 1; // let i
        while (i <= n) {
          nFact *= i;
          i++;
        }
        //    for 문 for(let i = 1; i <= n; i++){
        //              nFact *=i;

        msg = n + "! =" + nFact;
        // msg = `${n}! = ${nFact}` 템플릿 리터럴
      } else msg = "값을 입력하지 않았습니다.";

      document.write(msg);
    </script>
  </body>
</html>
