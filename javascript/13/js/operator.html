  <body>
    <script>
      var a1 = 3;

      // b1에는 a1++이기 때문에 3이 할당 됨. a1에 ++이 위에오니까 할당되고 더해진것

      var a2 = 3;
      var b2 = ++a2;
      //b2에는 ++a2이기 때문에 4가 할당 됨. ++뒤에 a2가 오니까 더해지고 할당된것

      y += x;
      // y에 +한값을 다시 x에 할당함
      y = y + x;
      // 고로 y= y+x?

      var a = 3;
      var b = 4;
      a !== b;

      a !== "3" && a !== "4";
      // &&는 양 옆이 true여야 전체가 true
