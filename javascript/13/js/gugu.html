<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }
      div h3 {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
          //  document.write (`${i} x ${j} = ${i*j} <br/>`) - 템플릿 리터럴
        }
        document.write("</div>");
      }
      for (let a = 2; a <= 8; a++) {
        document.write(`<h3>  ${a}  단</h3>`);
        for (let b = 3; b <= 8; b++) {
          document.write(`${a} x ${b} = ${a * b} </br>`);
        }
      }
    </script>
  </body>
</html>
