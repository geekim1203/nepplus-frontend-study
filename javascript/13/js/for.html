<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 for</title>
  </head>
  <body>
    <script>
      //   for (초기값; 조건; 증가식) {}
      for (let i = 0; i < 5; i++) {
        console.log("반복합니다");
      }

      let sum = 0;
      for (let i = 1; 1 < 6; i++) {
        sum += i;
      }
      document.write("1부터 5까지 더하면" + sum);
    </script>
  </body>
</html>
