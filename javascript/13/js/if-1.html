<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-1</title>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      if (userNumber % 3 === 0) {
        alert("3의 배수입니다.");
      } else {
        alert("3의 배수가 아닙니다.");
      }
      //   만약 변수userNumber를 3으로 나눈 나머지 값이 0과 같다면 3의배수입니다라는 알림을 보여주고
      //  그렇지 않다면 else문 을 보여준다
    </script>
  </body>
</html>
