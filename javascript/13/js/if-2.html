<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-2</title>
  </head>
  <body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      if (Number.isInteger(+userNumber)) {
        //   usernumber앞에 +하면 문자형을 숫자형으로 바꿔줌
        if (userNumber % 3 === 0) {
          alert("3의 배수입니다");
        } else {
          alert("3의 배수가 아닙니다.");
        }

        userNumber % 3 === 0
          ? alert("3의 배수입니다")
          : alert("3의 배수가 아닙니다.");
        //   조건이 true이면 ?뒤 false이면 : 뒤
      } else {
        alert("입력이 최소됐습니다.");
      }
    </script>
  </body>
</html>
