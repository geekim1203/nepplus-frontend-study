<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>age-result</title>
  </head>
  <body>
    <script>
      var currentYeal = 2022;
      //   currentyeal=2022라고 변수이름 정함ㅂ
      var birthYear;
      var age;

      birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", "");
      age = currentYeal - birthYear + 1;
      document.write(currentYeal + "년 현재<br>");
      document.write(
        birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다."
      );
    </script>
  </body>
</html>
