<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .desk {
        border-collapse: collapse;
        margin: 30px;
      }
      tr,
      td {
        width: 300px;
        height: 100px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <input type="text" class="row" />행 <input type="text" class="column" />열
    <button type="button" class="write">작성</button>
    <table class="desk"></table>

    <script>
      //   function Value() {
      const table = document.querySelector(".desk"); //table변수에 <table>태그 가져옴
      const row = document.querySelector(".row"); // 변수 row에 input.row를 가져옴
      const column = document.querySelector(".column"); // 변수 column에 input.column을 가져옴.
      //   const newTd = document.createElement("tr");
      //   const newRow = document.createTextNode(row.value);
      const button = document.querySelector(".write"); // 변수 button에 button.write를 가져옴 (버튼)
      button.addEventListener("click", function () {
        // 버튼을 클릭하면 addEventListener 통해서 함수가 실행 됨.
        console.log(column.value);
        console.log(row.value);
        // 실행되는 함수는 input column 을 지정했던 변수 column 값을 value값으로 변환하고 같은 방식으로 row값도 변환.
        tableMaker();
      }); // tableMaker함수 실행.

      function tableMaker() {
        // tableMaker함수
        for (let i = 0; i < row.value; i++) {
          // i가 row.value값보다 작을 때 까지 i에 1씩 더하면서
          const newTr = document.createElement("tr"); // newTr 이라는 변수에 i값 만큼 tr이 생성되도록 for문 i 밑에 createElemnt 로 tr 생성
          for (let j = 0; j < column.value; j++) {
            // i가 column.value값보다 작을 때 까지 j에 1씩 더하면서
            const newTd = document.createElement("td"); // newTr 이라는 변수에 i값 만큼 tr이 생성되도록 for문 i 밑에 createElemnt 로 td 생성
            newTd.innerText = i + "," + j; // td안에 innertext사용해서 text넣는 코드
            newTr.appendChild(newTd); // 위에서 생긴 newTr 밑에 appendChile사용해서 부모 자식관계 만들기 td가 tr자식
          }

          // createElement를 이용해 tr을 만든다.

          table.appendChild(newTr); // 만들어진 tr(newTr)을 appendChile를 통해 table자식으로 만든다.
        }
      }
    </script>
  </body>
</html>
