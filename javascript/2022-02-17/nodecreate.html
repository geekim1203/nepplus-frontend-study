<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form>
      <input type="text" id="subject" />
      <button onclick="newRegister(); return false;">추가</button>
      <ul id="itemList"></ul>
    </form>

    <script>
      function newRegister() {
        //newResister라는 함수를 만들고
        const newItem = document.createElement("li"); // document.createElemnt("li")로 html li를 만들어준다
        const subject = document.querySelector("#subject"); // id=subject인 부분을 subject라는 변수에 할당하고
        const newText = document.createTextNode(subject.value); // 필드값을 텍스트 노드로 추가한다? 뭔말이지
        const items = document.querySelectorAll("li"); // li전체를 싸잡는 items라는 변수를 만들고
        for (i = 0; i < items.length; i++) {
          // for문을 만든다 li전체를 싸잡는 items라는 변수를 만들어놨으니 그 변수를 이용해서 변수릴 한바퀴 다 돌아라는 명령
          items[i].addEventListener("click", function () {
            //한바퀴 다 돌았다면 items를 클릭하면 이하 함수가 실행된다라는 말
            if (this.parentNode) this.parentNode.removeChild(this); //그 함수는 바로 부모요소를 찾아서 자식요소를 삭제해라
          }); //node삭제는 부모노드에서 자식노드를 찾아 삭제해야하는것이기에 부모노드를 찾는 프로퍼티가 필요함.
        }

        newItem.appendChild(newText); //newItem에 자식이 newText라고 지정

        const itemList = document.querySelector("#itemList"); //itemList라는 변수를 선언하는데 할당 된 값은 html에 ul 태그
        itemList.insertBefore(newItem, itemList.childNodes[0]); // 검색 기록 순위 변경코드인데 책 다시 볼 것

        subject.value = ""; //다음 입력을 위한 텍스트 ㅍ필드 비우기 ?
      }
    </script>
  </body>
</html>
