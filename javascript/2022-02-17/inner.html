<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="inntext()">innerText로 표시하기</button>
    <button onclick="innhtml()">innerHTMl로 표시하기</button>
    <h1>현재시각:</h1>
    <div id="current"></div>

    <script>
      let now = new Date();

      function inntext() {
        document.getElementById("current").innerText = now;
      }
      //   text 내용을 표시
      // getElementById로 특정 id가 표함된 DOM 요소에 접근
      // innerText에 밑에 "<em>" + now + "</em>"; 똑같이 입력하면 <em>태그 적용되서 나오는게 아니라 그대로 <em>이렇게 출력됨.
      function innhtml() {
        document.getElementById("current").innerHTML = "<em>" + now + "</em>";
      }
      // text내용 + HTML 태그 까지 같이 적용해서 표시
      // getElementById로 특정 id가 표함된 DOM 요소에 접근
    </script>
  </body>
</html>
